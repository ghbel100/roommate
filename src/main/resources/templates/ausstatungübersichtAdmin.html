<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body{
        text-align: center;
    }
</style>
</head>
<body>

<h1 th:text="${arbeitsplatz.name}">Arbeitsplatz Name</h1>
<br>
<h2>Ausstattung:</h2>
<table border="1" class="table table-bordered">
    <thead>
    <tr >
        <th>Ausstattung Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ausstattung : ${ausstatungList}">
        <td th:text="${ausstattung.getName()}">Ausstattung Name</td>
        <td>
            <form th:action="@{/platz/{arbeitsplatzId}/ausstatung/{ausstatungName}(arbeitsplatzId=${arbeitsplatzId},ausstatungName=${ausstattung.getName()})}" th:method="post">

                <button type="submit" class="btn btn-light">Delete Ausstattung</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{'/addaustattung/' + ${arbeitsplatzId}}" method="get">
    <button type="submit" class="btn btn-light">Add new Ausstatung </button>
</form>
<br>
<!-- Add a back link or any additional functionalities you might need -->
<a th:href="@{'/modifyroom/'+${arbeitsplatz.roomId}}" class="btn btn-dark">Back to Arbeits√ºbersicht</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
